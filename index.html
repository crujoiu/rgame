<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Endless Runner - a browser endless runner game built with TypeScript and Canvas."
    />
    <meta name="theme-color" content="#73d8ff" />
    <link rel="icon" type="image/png" href="/assets/speeder.png" />
    <link rel="preload" as="image" href="/assets/layer2.png" fetchpriority="high" />
    <link rel="preload" as="image" href="/assets/player.png" fetchpriority="high" />
    <meta name="google-adsense-account" content="ca-pub-5320668606266595" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700;800&display=swap"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700;800&display=swap"
      />
    </noscript>
    <style>
      html {
        height: 100%;
      }
      html,
      body {
        margin: 0;
        height: 100%;
        min-height: 100svh;
        background: #73d8ff;
        color: #0d2c54;
        overflow: hidden;
      }
    </style>
    <title>Rainbow Dash Run</title>
  </head>
  <body data-adsense-client="ca-pub-5320668606266595" data-adsense-banner-slot="1194271249">
    <main class="app-shell">
      <header class="game-header">
        <h1>Rainbow Dash Run</h1>
        <p>A cheerful dash game for kids. Tap or press Space to jump. Double-tap for a super jump.</p>
      </header>

      <section class="game-card" aria-label="Game area">
        <div id="container">
          <canvas id="canvas" width="800" height="380" aria-label="Game canvas"></canvas>
          <div id="cover"></div>
          <div id="title" class="is-visible">Rainbow Dash Run</div>
          <div id="over">Oops! Let's Try Again</div>
          <p id="warning" class="is-visible">
            Tap or press SPACE to jump.
            Double-tap or press SPACE twice for a super jump.
          </p>
          <div id="menu">
            <button class="button is-visible" id="start">Play</button>
            <button class="button" id="restart">Play Again</button>
          </div>
          <div id="ad-banner" aria-label="Advertisement">
            <p id="ad-fallback">Sponsored message</p>
          </div>
        </div>
      </section>

      <noscript>This game needs JavaScript enabled to run.</noscript>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
